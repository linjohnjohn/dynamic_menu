{% extends 'orders/main.html' %}
{% load static %}

{% block content %}
<div class="d-flex h-100 flex-row justify-content-center">
    <!-- <div class="row w-100"> -->
    <div class="col-12 col-md-6 col-xl-4 mt-4">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h3 class="text-center mb-3">Login</h3>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>

            <input type="submit" class="btn btn-dark btn-block" value="Login">
            <a href="{% url 'register'%}" class="btn btn-outline-dark btn-block">Create an Account</a>
        </form>
    </div>
    <!-- </div> -->
</div>
{% endblock content %}
